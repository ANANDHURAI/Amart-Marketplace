{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title> {{ title }} | Amart Fashions</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Constra HTML Template v1.0">

  <!-- theme meta -->
  <meta name="theme-name" content="aviato" />

  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="{% static 'plugins/themefisher-font/style.css' %}">
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  <!-- Animate css -->
  <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    ::-webkit-scrollbar {
      width: 1rem;
    }
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px white;
      border-radius: 0.5rem;
    }
    ::-webkit-scrollbar-thumb {
      height: 50px;
      background: #888888;
      border-radius: 0.5rem;
    }
  </style>

  {% block extra_styles %}{% endblock extra_styles %}
</head>

<body id="body">

{% block content %}
{% endblock content %}

<script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js' %}"></script>
<script src="{% static 'plugins/syo-timer/build/jquery.syotimer.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>
<script src="{% static 'plugins/ekko-lightbox/dist/ekko-lightbox.min.js' %}"></script>
<script src="{% static 'plugins/slick/slick.min.js' %}"></script>
<script src="{% static 'plugins/slick/slick-animation.min.js' %}"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
<script type="text/javascript" src="{% static 'plugins/google-map/gmap.js' %}"></script>

<script src="{% static 'js/script.js' %}"></script>

<!-- Clear HTML5 validation message -->
<script>
  var inputs = document.querySelectorAll('input');
  inputs.forEach(function(input) {
    input.addEventListener('input', function(event) {
      event.target.setCustomValidity('');
    });
  });
</script>

<!-- AUTO DISMISS DJANGO MESSAGES (1.5 seconds) -->
<script>
  setTimeout(function () {
    document.querySelectorAll('.alert').forEach(function(alert) {
      alert.style.transition = 'opacity 0.4s ease';
      alert.style.opacity = '0';
      setTimeout(function () {
        alert.remove();
      }, 400);
    });
  }, 1500);
</script>

{% block extra_scripts %}
{% endblock extra_scripts %}

</body>
</html>
