{% extends "aadmin/admin-base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center col-12">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="app-brand">
            <a href="#">
              <img style="width: 150px" src="{% static "images\logo-black1.png" %}" alt="logo">
              <span class="brand-name">Amart Admin</span>
            </a>
          </div>
        </div>

        <div class="card-body p-4">
          <h4 class="text-dark mb-5">Log In</h4>
          
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="form-group col-md-12 mb-4">
                {% if messages %}
                  {% for message in messages %}
                    <div id="login-message" class="alert alert-danger text-center">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
                <input  name="email" type="email" class="form-control input-lg" id="email" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group col-md-12 ">
                <input  name="password" type="password" class="form-control input-lg" id="password" placeholder="Password">
              </div>
              <div class="col-md-12">
                <div class="d-flex my-2 justify-content-between">
                  <p><a class="text-blue" href="#">Forgot Your Password?</a></p>
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block mb-4">Log In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  setTimeout(function () {
    const msg = document.getElementById("login-message");
    if (msg) {
      msg.style.transition = "opacity 0.4s ease";
      msg.style.opacity = "0";
      setTimeout(() => msg.remove(), 400);
    }
  }, 1500);
</script>
{% endblock content %}
