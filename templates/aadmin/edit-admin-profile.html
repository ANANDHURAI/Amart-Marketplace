{% extends "aadmin/admin-base.html" %}
{% load static %}

{% block content %}
<div class="content-wrapper bg-light">
    <div class="content p-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm" style="border-radius: 20px;">
                    <div class="card-header bg-white border-bottom p-4">
                        <h4 class="fw-bold mb-0 text-dark">Edit Account Settings</h4>
                        <p class="text-muted small mb-0">Update your personal information and profile picture.</p>
                    </div>

                    <div class="card-body p-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="row justify-content-center mb-5">
                                <div class="col-auto text-center">
                                    <div class="position-relative d-inline-block">
                                        <img id="imagePreview" src="{% if admin.profile_image %}{{ admin.profile_image.url }}{% else %}{% static 'admin/assets/img/default-user.png' %}{% endif %}" 
                                             class="rounded-circle shadow" width="120" height="120" style="object-fit: cover; border: 5px solid #fff;">
                                        
                                        <label for="id_profile_image" class="position-absolute bottom-0 end-0 bg-primary text-white rounded-circle shadow-sm d-flex align-items-center justify-content-center" 
                                               style="width: 35px; height: 35px; cursor: pointer; border: 3px solid #fff;">
                                            <i class="mdi mdi-camera"></i>
                                        </label>
                                        <input type="file" id="id_profile_image" name="profile_image" class="d-none" accept="image/*" onchange="previewFile()">
                                    </div>
                                    <p class="mt-2 text-muted small">Click camera to upload new photo</p>
                                </div>
                            </div>

                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="form-label text-dark fw-semibold">First Name</label>
                                    <input type="text" class="form-control bg-light border-0 py-2" name="first_name" value="{{ admin.first_name }}" required style="border-radius: 10px;">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label text-dark fw-semibold">Last Name</label>
                                    <input type="text" class="form-control bg-light border-0 py-2" name="last_name" value="{{ admin.last_name }}" required style="border-radius: 10px;">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label text-dark fw-semibold">Mobile Number</label>
                                    <input type="text" class="form-control bg-light border-0 py-2" name="mobile" value="{{ admin.mobile }}" style="border-radius: 10px;">
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-3 mt-5 pt-3 border-top">
                                <a href="{% url 'admin_profile' %}" class="btn btn-light px-4" style="border-radius: 10px;">Cancel</a>
                                <button type="submit" class="btn btn-primary px-5 shadow-sm" style="border-radius: 10px;">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewFile() {
        const preview = document.getElementById('imagePreview');
        const file = document.getElementById('id_profile_image').files[0];
        const reader = new FileReader();

        reader.addEventListener("load", function () {
            preview.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>
<style>
    /* Modern UI Utility Classes */
    .bg-primary-soft {
        background-color: rgba(76, 132, 255, 0.1) !important;
    }
    .text-primary {
        color: #4c84ff !important;
    }
    .form-control:focus {
        background-color: #fff !important;
        box-shadow: 0 0 0 3px rgba(76, 132, 255, 0.15);
        border: 1px solid #4c84ff !important;
    }
    .rounded-4 { border-radius: 12px !important; }
    
    /* Profile Animations */
    .btn-primary:hover { transform: translateY(-1px); transition: 0.2s; }
</style>
{% endblock %}
